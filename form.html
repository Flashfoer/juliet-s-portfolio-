<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"content="width=device-width,initial-scale =1.0">
  <title>Interactive Form</title>
  <style>
    /* Add styles for the form and input fields */
    form {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
eeeewwwwwwewweewwwwewwwwee    button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #575757;
    }
  </style>
</head>
<body>
  <h1>Interactive Form with Validation</h1>

  <form id="myForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" required>

    <button type="submit" onclick="validateForm()">Submit</button>
  </form>

  <div id="errorMessages <script>
    function validateForm() {
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var phone = document.getElementById("phone").value;

      var errorMessages = document.getElementById("errorMessages");

      if (name == "") {
        errorMessages.innerHTML = "Please enter your name.";
      } else if (email == "") {
        errorMessages.innerHTML = "Please enter your email.";
      } else if (phone == "") {
        errorMessages.innerHTML = "Please enter your phone number.";
      } else {
        // Form is valid, submit the form
        document.getElementById("myForm").submit();
      }
    }
  </script>
</body>
</html>
